<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>DouPHP 管理中心 - 品牌管理 </title>
    <meta name="Copyright" content="Douco Design." />
    <link href="__STATIC__/admin/css/public.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__STATIC__/admin/js/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/global.js"></script>
</head>
<body>
<div id="dcWrap">
    {include file="public/header"}
    {include file="public/left"}
    <div id="dcMain">
        <!-- 当前位置 -->
        <div id="urHere">DouPHP 管理中心<b>></b><strong>品牌管理</strong> </div>   <div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
        <h3><a href="{:url('brand/show')}" class="actionBtn">返回列表</a>品牌管理</h3>
        <form action="" method="post" enctype="multipart/form-data">
            <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
                <tr>
                    <td width="100" align="right">品牌名称</td>
                    <td>
                        <input type="text" name="brand_name" size="40" class="inpMain" />
                    </td>
                </tr>
                <tr>
                    <td width="100" align="right">品牌网址</td>
                    <td>
                        <input type="text" name="brand_url" size="40" class="inpMain" />
                    </td>
                </tr>
                <tr>
                    <td width="100" align="right">品牌logo</td>
                    <td>
                        <input type="file" name="brand_logo" size="40" class="inpMain" />
                    </td>
                </tr>
                <tr>
                    <td width="100" align="right">品牌描述</td>
                    <td>
                        <textarea name="brand_desc" cols="30" rows="6"></textarea>
                    </td>
                </tr>
                <tr>
                    <td width="100" align="right">品牌排序</td>
                    <td>
                        <input type="text" name="brand_order" size="40" class="inpMain" />
                    </td>
                </tr>
                <tr>
                    <td width="100" align="right">是否显示</td>
                    <td>
                        <input type="radio" name="brand_status" size="40" value="1"/>显示
                        <input type="radio" name="brand_status" size="40" value="0"/>不显示
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" class="btn" value="提交" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
    </div>
    <div class="clear"></div>
    <div id="dcFooter">
        <div id="footer">
            <div class="line"></div>
            <ul>
                版权所有 © 2013-2015 漳州豆壳网络科技有限公司，并保留所有权利。
            </ul>
        </div>
    </div><!-- dcFooter 结束 -->
    <div class="clear"></div> </div>
</body>
</html>
