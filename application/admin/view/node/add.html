<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>DouPHP 管理中心 - 角色管理 </title>
    <meta name="Copyright" content="Douco Design." />
    <link href="__STATIC__/admin/css/public.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__STATIC__/admin/js/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/global.js"></script>
</head>
<body>
<div id="dcWrap">
    {include file="public/header"}
    {include file="public/left"}
    <div id="dcMain">
        <!-- 当前位置 -->
        <div id="urHere">DouPHP 管理中心<b>></b><strong>权限管理</strong> </div>   <div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
        <h3><a href="{:url('role/add')}" class="actionBtn">添加权限</a>权限管理</h3>
        <form action="" method="post">
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
            <tr>
                <td width="100" align="right">权限名称</td>
                <td>
                    <input type="text" name="node_name" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td align="right">上级权限</td>
                <td>
                    <select name="node_pid">
                        <option value="0">顶级权限</option>
                        {foreach $nodeOrder as $key=>$vo }
                        <option value="{$vo.node_id}">{:str_repeat('　　',$vo->level)}{$vo.node_name}</option>
                        {/foreach}
                    </select>
                </td>
            </tr>
            <tr>
                <td width="100" align="right">控制器名称</td>
                <td>
                    <input type="text" name="node_controller" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td width="100" align="right">方法名称</td>
                <td>
                    <input type="text" name="node_action" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td width="100" align="right">权限url</td>
                <td>
                    <input type="text" name="node_url" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td width="100" align="right">是否菜单</td>
                <td>
                    <input type="radio" checked name="node_ismenu" value="1"  />是
                    <input type="radio" name="node_ismenu" value="0"  />否
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" class="btn" value="提交" />
                </td>
            </tr>
        </table>
        </form>
    </div>
    </div>
    <div class="clear"></div>
    <div id="dcFooter">
        <div id="footer">
            <div class="line"></div>
            <ul>
                版权所有 © 2013-2015 漳州豆壳网络科技有限公司，并保留所有权利。
            </ul>
        </div>
    </div><!-- dcFooter 结束 -->
    <div class="clear"></div> </div>
</body>
</html>
