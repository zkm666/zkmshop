<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>DouPHP 管理中心 - 角色管理 </title>
    <meta name="Copyright" content="Douco Design." />
    <link href="__STATIC__/admin/css/public.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__STATIC__/admin/js/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/global.js"></script>
</head>
<body>
<div id="dcWrap">
    {include file="public/header"}
    {include file="public/left"}
    <div id="dcMain">
        <!-- 当前位置 -->
        <div id="urHere">DouPHP 管理中心<b>></b><strong>角色管理</strong> </div>   <div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
        <h3><a href="{:url('role/add')}" class="actionBtn">添加角色</a>角色管理</h3>
        <form action="" method="post">
            <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
                <tr>
                    <td width="100" align="right">角色名称</td>
                    <td>
                        <input type="text" name="role_name" size="40" class="inpMain" />
                    </td>
                </tr>
                <tr>
                    <td width="100" align="right">选择权限</td>
                    <td>
                        <table width="100%">
                            {foreach $nodeTree as $key=>$val}
                            <tr>
                                <td>
                                    <input type="checkbox" name="node_id[]" value="{$val->node_id}">{$val->node_name}
                                </td>
                                <td>
                                    {foreach $val->child as $k=>$v}

                                    <input type="checkbox" name="node_id[]" value="{$v->node_id}">{$v->node_name}
                                    {/foreach}
                                </td>
                            </tr>
                            {/foreach}
                        </table>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="hidden" name="token" value="5a58b748" />
                        <input type="submit" name="submit" class="btn" value="提交" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
    </div>
    <div class="clear"></div>
    <div id="dcFooter">
        <div id="footer">
            <div class="line"></div>
            <ul>
                版权所有 © 2013-2015 漳州豆壳网络科技有限公司，并保留所有权利。
            </ul>
        </div>
    </div><!-- dcFooter 结束 -->
    <div class="clear"></div> </div>
</body>
</html>
