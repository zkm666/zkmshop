<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 <title>DouPHP 管理中心 - 网站管理员 </title>
 <meta name="Copyright" content="Douco Design." />
 <link href="__STATIC__/admin/css/public.css" rel="stylesheet" type="text/css">
 <script type="text/javascript" src="__STATIC__/admin/js/jquery.min.js"></script>
 <script type="text/javascript" src="__STATIC__/admin/js/global.js"></script>
</head>
<body>
<div id="dcWrap">
 {include file="public/header"}
 {include file="public/left"}
 <div id="dcMain">
   <!-- 当前位置 -->
<div id="urHere">DouPHP 管理中心<b>></b><strong>网站管理员</strong> </div>   <div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="{:url('user/admin')}" class="actionBtn">返回列表</a>网站管理员</h3>
            <form action="" method="post">
     <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
      <tr>
       <td width="100" align="right">管理员名称</td>
       <td>
        <input type="text" name="admin_name" size="40" class="inpMain" />
       </td>
      </tr>
      <tr>
       <td align="right">密码</td>
       <td>
        <input type="password" name="admin_pwd" size="40" class="inpMain" />
       </td>
      </tr>
      <tr>
       <td align="right">确认密码</td>
       <td>
        <input type="password" name="admin_repwd" size="40" class="inpMain" />
       </td>
      </tr>
      <tr>
       <td align="right">选择角色</td>
       <td>
        {foreach $data as $key=>$vo}
        <input type="checkbox" name="role_id[]" value="{$vo.role_id}">{$vo.role_name}
        {/foreach}
       </td>
      </tr>
      <tr></tr>
      <tr>
        <td>
        <input type="submit" class="btn" value="提交" />
       </td>
      </tr>
     </table>
    </form>
</div>
 </div>
